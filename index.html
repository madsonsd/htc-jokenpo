<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Jokenpo</title>
</head>

<body>
  <h1 class="winner-title">Jogadora 1 ganhou!</h1>
  <section class="scoreboard">
    <span class="scoreboard-player-name">Jogadora 1</span>
    <strong class="score">01</strong>
    <strong class="vs-small">VS</strong>
    <strong class="score">01</strong>
    <span class="scoreboard-player-name">Jogadora 2</span>
  </section>
  <section class="battle-field">
    <div class="button-wrapper">
      <button class="button-play button button-stone-p1">Pedra</button>
      <button class="button-play button button-paper-p1">Papel</button>
      <button class="button-play button button-scissors-p1">Tesoura</button>
    </div>
    <div class="field-box">
      <div class="field field-p1"></div>
      <strong class="vs-big">VS</strong>
      <div class="field field-p2"></div>
    </div>
    <div class="button-wrapper">
      <button class="button-play button button-stone-p2">Pedra</button>
      <button class="button-play button button-paper-p2">Papel</button>
      <button class="button-play button button-scissors-p2">Tesoura</button>
    </div>
  </section>
  <section class="config">
    <button class="button button-start">Iniciar</button>
    <button class="button button-reset">Resetar</button>
  </section>
  <script src="index.js"></script>
</body>

</html>
